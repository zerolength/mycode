---
subnets:
  - name: purple
    subnet_ip: 10.1.1.0
    bridge: yes
    cidr: /24
    gw: 10.1.1.1
    dhcp_range: 10.1.1.21,10.1.1.150
  - name: purple-core
    subnet_ip: 10.1.5.0
    bridge: no
    cidr: /30
    gw: 10.1.5.1
    dhcp_range: null
routers:
  - name: core
    interfaces:
      - name: to-purple-core
        ip: 10.1.5.1
        subnet: ""
      - name: to-orange-core
        ip: 10.1.5.13
        subnet: ""
      - name: loopback
        ip: ""
        subnet: ""
        nexthop: ""
hosts:
  - name: phost
    interfaces: ""
    subnets: ""
    ip: ""
    vlan: ""

