---
#Actual proposed topology
subnets: #strucure describing network adddress range will take ip address as method to check and add to list of hosts
  - name: "purple"  # the ns to be created
    subnet_ip: "10.1.1.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.1.1"
    dhcp_range: "10.1.1.21,10.1.1.150"

  - name: "purple-core"
    subnet_ip: "10.1.5.0"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.1"
    dhcp_range: null   # core network does not have DHCP only static assignments

  - name: "orange"
    subnet_ip: "10.1.4.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.4.1"
    dhcp_range: "10.1.4.21,10.1.4.150"

  - name: "orange-core"
    subnet_ip: "10.1.5.12"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.13"
    dhcp_range: null

  - name: "yellow"
    subnet_ip: "10.1.2.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.2.1"
    dhcp_range: "10.1.2.21,10.1.2.150"

  - name: "yellow-core"
    subnet_ip: "10.1.5.4"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.5"
    dhcp_range: null

  - name: "white"
    subnet_ip: "10.1.3.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.3.1"
    dhcp_range: "10.1.3.21,10.1.3.150"

  - name: "white-core"
    subnet_ip: "10.1.5.8"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.9"
    dhcp_range: null

routers:   # describing object that can route and interface between subnets
  - name: "core"
    interfaces:
      - name: "to-purple-core"
        ip: "10.1.5.1"
        subnet: ""
      - name: "to-orange-core"
        ip: "10.1.5.13"
        subnet: ""
      - name: "to-yellow-core"
        ip: "10.1.5.5"
        subnet: ""
      - name: "to-white-core"
        ip: "10.1.5.9"
        subnet: ""
      - name: "loopback"
        ip: ""
        subnet: ""
    nexthop:
  - name: "prouter"
    interfaces:
      - name: "prouter-to-core"
        ip: "10.1.5.2"
        subnet: ""
      - name: "prouter-to-pbridge"
        ip: "10.1.1.1"
        subnet: ""
    nexthop: ""
  - name: "orouter"
    interfaces:
      - name: "orouter-to-core"
        ip: "10.1.5.14"
        subnet: ""
      - name: "orouter-to-obridge"
        ip: "10.1.4.1"
        subnet: ""
    nexthop: ""
  - name: "yrouter"
    interfaces:
      - name: "yrouter-to-core"
        ip: "10.1.5.9"
        subnet: ""
      - name: "yrouter-to-ybridge"
        ip: "10.1.2.1"
        subnet: ""
    nexthop: ""
  - name: "wrouter"
    interfaces:
      - name: "wrouter-to-core"
        ip: "10.1.5.10"
        subnet: ""
      - name: "wrouter-to-wbridge"
        ip: "10.1.3.21"
        subnet: ""
    nexthop: ""

hosts:  # list of hosts to create
  - name: "phost" #only need interface  check IP against subnet
    interfaces: 
    - name: "phost2pbrg"
      ip: "10.1.1.21"
      vlan: ""
      subnets: "purple"
  - name: "ohost"
    interfaces:
    - name: "ohost2obrg"
      ip: "10.1.1.24"
      vlan: ""
      subnets: "orange"
  - name: "yhost"
    interfaces: 
    - name: "yhost2ybrg"
      ip: "10.1.2.24"
      vlan: ""
      subnets: "yellow"
  - name: "whost"
    interfaces: 
    - name: "whostwobrg"
      ip: "10.1.3.24"
      vlan: ""
      subnets: "white"
